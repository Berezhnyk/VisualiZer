        <br/> Height:

<script type="text/javascript">
    function initSimpleSvgChart(VizualizerModule) {
        var simpleSvgChart = new VizualizerModule.SimpleSvgChart({
            container: document.getElementById('simple-svg-chart-example')
        });
        window.simpleSvgChart = simpleSvgChart;

        var $data = document.getElementById('simple-svg-chart-data');
        var values = simpleChartData;
        simpleSvgChart.updateLine($data.value.split('\n'));
        $data.onchange = function (e) {
            simpleSvgChart.updateLine(e.target.value.split(',').map(parseFloat));
        };
        $data.value = values;
        simpleSvgChart.updateLine(values);


        var $width = document.getElementById('simple-svg-chart-width');
        simpleSvgChart.width = $width.value;
        $width.onchange = function (e) {
            simpleSvgChart.width = parseInt(e.target.value);
        };

        var $height = document.getElementById('simple-svg-chart-height');
        simpleSvgChart.height = $height.value;
        $height.onchange = function (e) {
            simpleSvgChart.height = parseInt(e.target.value);
        };
    }
</script>

<script type="text/javascript">
    window.addEventListener('load', function () {
        require(["VizualizerModule"], function (VizualizerModule) {
            initSimpleSvgChart(VizualizerModule);
        });
    }, true);
</script>
